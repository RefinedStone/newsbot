name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - '**/*.kt'
      - '**/*.yml'
      - '**/*.gradle*'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/newsbot:0.0.1 .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/newsbot:0.0.1
